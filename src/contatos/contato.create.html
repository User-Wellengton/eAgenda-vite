</head>

<body class="fundo-verde">

    <!-- barra lateral inicio -->

                data-bs-target="#exampleModal">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content fundo-verde">
                <div class="modal-header fundo-verde">
                    <h5 class="modal-title fundo-verde" id="exampleModalLabel">MENU</h5>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <ul class="list-group list-group-flush fundo-verde">

                        <li class="list-group-item fundo-verde">
                            <a href="../index.html" class="btn btn-outline-dark custom-botao-menu" role="button"
                                aria-pressed="true">Inicio</a>
                        </li>

                        <li class="list-group-item fundo-verde">
                            <a href="../tarefas/tarefa.list.html" class="btn btn-outline-dark custom-botao-menu"
                                role="button" aria-pressed="true">Tarefa</a>
                        </li>
                        <li class="list-group-item fundo-verde">
                            <a href="./contato.list.html" class="btn btn-outline-dark  custom-botao-menu" role="button"

                </div>
            </div>
        </div>
    </div>

    <!-- barra lateral fim -->

    <!-- INPUTS COMEÃ‡O -->

    <p>
    <h3 class="text-center titulos-paginas">Cadastrar Contato</h3>
    </p>


    <main class="container d-flex justify-content-center mt-2">
        <div class="row w-75 text-center text-md-start p-0 p-md-5">
            <section id="cabecalho">
                <header>

                    <p class="fs-5 mt-3  fw-semibold">Cadastre seus contatos.</p>
                </header>
                <div class="card  border-secondary p-0 p-md-2 mt-4 d-flex">
                    <div class="card-body p-5">
                        <form class="form  mt-3" id="formulario">

                            <div class="form-group">
                                <label class="form-label fs-5" for="txtDescricao">Nome</label>
                                <input id="txtNome" class="form-control" type="text" placeholder="Nome">
                            </div>

                            <div class="form-group">
                                <label class="form-label fs-5" for="txtDescricao">Email</label>
                                <input id="txtEmail" class="form-control" type="email" placeholder="fulano@email.com">
                            </div>

                            <div class="form-group">
                                <label class="form-label fs-5" for="txtDescricao">Telefone</label>
                                <input id="txtTelefone" class="form-control" type="number" placeholder="(xx)999999999">
                            </div>

                            <div class="form-group">
                                <label class="form-label fs-5" for="txtDescricao">Empresa</label>
                                <input id="txtEmpresa" class="form-control" type="text" placeholder="Empresa">
                            </div>

                            <div class="form-group">
                                <label class="form-label fs-5" for="txtDescricao">Cargo</label>
                                <input id="txtCargo" class="form-control" type="text" placeholder="Cargo">
                            </div>


                        </form>
                    </div>
                    <div class="card-footer px-3 text-center text-md-end">
                        <button id="btnSalvar" type="button" class="btn btn-primary mt-4 px-5">Salvar</button>
                    </div>
                </div>
            </section>


        </div>
    </main>


</body>
